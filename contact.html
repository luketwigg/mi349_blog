<body>
    <header>

    <section>
        <article>
            <h2>Contact Form</h2>
        </article>
    </section>
    <section>
        <h2>User Info:</h2>
        <form name="Contact Form" method="post" action="contact_success.html" netlify>
            <p><label for="Name">Name:</label><br>
            <input type="text" name="name" placeholder="John Appleseed"></p>
            <p><label for="Email">Email:</label><br>
            <input type="email" name="email" placeholder="japple@email.com"></p>
            <p><label for="Reason">Reason:</label><br>
            <select id="reason" name="reason">
                <option value="reason 0">None</option>
                <option value="reason 1">Hi</option>
                <option value="reason 2">Looking for a contractor</option>
                <option value="reason 3">Interested in an interview</option>
            </select>
            <p><label for="Comments">Comments:</label><br>
            <textarea name="comments" placeholder="..."></textarea></p>
            <p><input type="Submit"></p>
        </form>
    </section>
</body>
